<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Concerge</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js'></script>
  <script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js'></script>
  <script src="js/config.js"></script>
</head>
<style>
  header{
    position:fixed;
    width: 100%;
  }
  #fill{
    padding: 150px 100px;
  }
</style>
<body>
  <header></header>
  <div class="body fill" id="fill">
    <!-- top-post -->
    <div id="recommend_area"></div>

    <!-- new arrive -->
    <div id="newarrive_area"></div>


    <!-- only members -->
    <div id="membership_area"></div>

    <!-- Genre post -->
    <div id="genrepost_area"></div>

    <!-- YouTube -->
    <div id="youtube_area"></div>
  </div>
  <footer></footer>
</body>
<script>
  const reco_a = document.getElementById('recommend_area');
  const db = firebase.firestore();
  const ref = db.collection('post');
  const dataSet = []
  const datas = ref.get().then((query)=>{
    query.forEach(doc => {
      const data = {
        'title': doc.data().title,
        'id' : doc.id,
        'sumnail':doc.data().sumnail
      }
      dataSet.push(data)
    })
    dataSet.forEach(data=>{
      const link = document.createElement('a');
      link.setAttribute('href','post.html?id='+data.id);
      link.innerText = data.title;
      reco_a.appendChild(link)
    })
  })


  $(function(){
    $('header').load("components/header.html");
    $('footer').load("components/footer.html")
  })

</script>
</html>
