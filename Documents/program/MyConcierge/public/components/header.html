<head>
  <!-- CSS only -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js'></script>
  <script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js'></script>
  <script src="js/config.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    /* HEADER */
    body{
      padding: 0;
      margin: 0%;
    }
    #header {
      background-color: black;
      height: 60px;
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      z-index: 2000;
    }
    #header #logo{
      margin: 0%;
      color: antiquewhite;
      text-align: center;
    }
    #header #buttons{
      display: flex;
    }
    #header #icons{
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    #header i {
      font-size: 20px;
      margin: 10px;
    }
    header button{
      height: 10vh;
      margin: 2vh 2vw;
    }

</style>
<div id='header'>
    <div class="header_content left" id="logo_div">
      <h1 class="header_content left" id="logo">My Concerge</h1>
    </div>
    <div class="header_content right" id="buttons">
      <div class="header_content right" id="icons">
        <i class="bi bi-youtube" style="color:white"></i>
        <i class="bi bi-twitter" style="color:white"></i>
        <i class="bi bi-tiktok" style="color:white"></i>
        <i class="bi bi-three-dots"id="hamburger"style="color:white"></i>
      </div>
    </div>
</div>

<script>
let uid = '';

firebase.auth().onAuthStateChanged((user)=>{
    if(user){
        uid = user.uid
        const button = document.createElement('button');
        button.innerText = 'ログアウト';
        button.setAttribute('class',' type="button" class="btn btn-outline-secondary"')
        const icons = document.getElementById('icons');
        icons.appendChild(button)
    }else{
        const button = document.createElement('button');
        button.innerText = 'ログイン';
        button.setAttribute('onclick','login()')
        button.setAttribute('class',' type="button" class="btn btn-outline-secondary"')
        const icons = document.getElementById('icons');
        icons.appendChild(button)
    }
});


$(function() {
    $('.hamburger').click(function() {
        $(this).toggleClass('active');

        if ($(this).hasClass('active')) {
            $('.globalMenuSp').addClass('active');
        } else {
            $('.globalMenuSp').removeClass('active');
            }

        });
});
//メニュー内を閉じておく
$(function() {
    $('.globalMenuSp a[href]').click(function() {
        $('.globalMenuSp').removeClass('active');
    $('.hamburger').removeClass('active');

    });
});

</script>
